<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTU Express - Fast & Reliable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #0d6efd; --secondary-color: #6c757d; }
        body { background-color: #f1f3f5; font-family: 'Inter', sans-serif; }
        .navbar { background-color: var(--primary-color); color: white; border-radius: 0 0 20px 20px; }
        .balance-card { 
            background: linear-gradient(135deg, #0d6efd, #0b5ed7); 
            color: white; border-radius: 15px; padding: 25px; margin-top: -20px;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.3);
        }
        .service-card {
            background: white; border-radius: 15px; padding: 20px;
            text-align: center; border: none; transition: 0.3s;
            height: 100%; display: flex; flex-direction: column; align-items: center;
        }
        .service-card i { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }
        .service-card:hover { transform: translateY(-5px); }
        .btn-action { border-radius: 10px; font-weight: 600; }
    </style>
</head>
<body>

<nav class="navbar pb-5 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0 h4 fw-bold">VTU EXPRESS</span>
        <div class="dropdown">
            <i class="fas fa-user-circle fa-2x cursor-pointer" id="userMenu"></i>
        </div>
    </div>
</nav>

<div class="container mt-2">
    <div class="balance-card mb-4">
        <div class="row align-items-center">
            <div class="col-7">
                <small class="opacity-75">Available Balance</small>
                <h2 class="fw-bold mb-0">â‚¦0.00</h2>
            </div>
            <div class="col-5 text-end">
                <button class="btn btn-light btn-sm btn-action px-3">Add Money</button>
            </div>
        </div>
    </div>

    <h6 class="fw-bold mb-3 text-secondary">OUR SERVICES</h6>
    <div class="row g-3">
        <div class="col-4">
            <div class="card service-card shadow-sm">
                <i class="fas fa-wifi"></i>
                <span class="small fw-bold">Data</span>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card shadow-sm">
                <i class="fas fa-phone-alt"></i>
                <span class="small fw-bold">Airtime</span>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card shadow-sm">
                <i class="fas fa-graduation-cap"></i>
                <span class="small fw-bold">Exam</span>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card shadow-sm border-primary">
                <i class="fas fa-id-card text-success"></i>
                <span class="small fw-bold">NIN Slip</span>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card shadow-sm">
                <i class="fas fa-fingerprint text-warning"></i>
                <span class="small fw-bold">BVN Slip</span>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card shadow-sm">
                <i class="fas fa-bolt text-warning"></i>
                <span class="small fw-bold">Bills</span>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card shadow-sm">
                <i class="fas fa-exchange-alt text-danger"></i>
                <span class="small fw-bold">Transfer</span>
            </div>
        </div>
    </div>

    <div class="mt-4 p-3 bg-white rounded-3 shadow-sm">
        <h6 class="fw-bold mb-2">Transactions</h6>
        <p class="text-muted small text-center py-3">No recent transactions yet.</p>
    </div>
</div>

<footer class="text-center mt-5 pb-4 text-secondary small">
    &copy; 2025 VTU Express. Powered by Free Hosting.
</footer>

</body>
    </html>
