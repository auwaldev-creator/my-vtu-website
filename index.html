<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VTU Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --primary-color: #0d6efd; }
        body { background-color: #f1f3f5; font-family: 'Inter', sans-serif; }
        .navbar { background-color: var(--primary-color); color: white; border-radius: 0 0 20px 20px; }
        .balance-card { 
            background: linear-gradient(135deg, #0d6efd, #0b5ed7); 
            color: white; border-radius: 15px; padding: 25px; margin-top: -20px;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.3);
        }
        .service-card {
            background: white; border-radius: 15px; padding: 20px;
            text-align: center; border: none; transition: 0.3s;
            height: 100%; cursor: pointer;
        }
        .service-card i { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }
        .service-card:active { transform: scale(0.95); }
        #loader { display: block; text-align: center; margin-top: 50px; }
        #main-content { display: none; } /* Boye komai sai an tabbatar da login */
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading your account...</p>
</div>

<div id="main-content">
    <nav class="navbar pb-5 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand mb-0 h4 fw-bold">VTU EXPRESS</span>
            <button class="btn btn-sm btn-light" onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-2">
        <div class="balance-card mb-4">
            <div class="row align-items-center">
                <div class="col-7">
                    <small class="opacity-75">Welcome, <span id="userName">User</span></small>
                    <h2 class="fw-bold mb-0">â‚¦<span id="walletBalance">0.00</span></h2>
                </div>
                <div class="col-5 text-end">
                    <button class="btn btn-light btn-sm fw-bold px-3">Add Money</button>
                </div>
            </div>
        </div>

        <h6 class="fw-bold mb-3 text-secondary">OUR SERVICES</h6>
        <div class="row g-3">
            <div class="col-4" onclick="alert('Data Service Coming Soon')">
                <div class="card service-card shadow-sm">
                    <i class="fas fa-wifi"></i>
                    <span class="small fw-bold">Data</span>
                </div>
            </div>
            <div class="col-4" onclick="alert('Airtime Service Coming Soon')">
                <div class="card service-card shadow-sm">
                    <i class="fas fa-phone-alt"></i>
                    <span class="small fw-bold">Airtime</span>
                </div>
            </div>
            <div class="col-4" onclick="alert('NIN Service Coming Soon')">
                <div class="card service-card shadow-sm">
                    <i class="fas fa-id-card text-success"></i>
                    <span class="small fw-bold">NIN Slip</span>
                </div>
            </div>
            </div>
    </div>
</div>

<script>
    // 1. SUPABASE CONFIGURATION
    const SUPABASE_URL = 'URL_DINKA_NA_SUPABASE';
    const SUPABASE_KEY = 'API_KEY_DINKA_NA_SUPABASE';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. CHECK IF USER IS LOGGED IN
    async function checkUser() {
        const { data: { user }, error } = await supabaseClient.auth.getUser();

        if (error || !user) {
            // Idan babu user, tura shi shafin Login
            window.location.href = "auth.html";
        } else {
            // Idan akwai user, dauko bayananshi daga database
            fetchUserProfile(user);
        }
    }

    // 3. FETCH USER DATA (BALANCE & NAME)
    async function fetchUserProfile(user) {
        let { data: profile, error } = await supabaseClient
            .from('profiles')
            .select('full_name, wallet_balance')
            .eq('id', user.id)
            .single();

        if (profile) {
            document.getElementById('userName').innerText = profile.full_name || user.email;
            document.getElementById('walletBalance').innerText = profile.wallet_balance.toLocaleString();
        }

        // Nuna asalin shafin bayan an gama loda bayanai
        document.getElementById('loader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    }

    // 4. LOGOUT FUNCTION
    async function handleLogout() {
        await supabaseClient.auth.signOut();
        window.location.href = "auth.html";
    }

    // Gudanar da binciken user da zaran shafi ya bude
    checkUser();
</script>

</body>
</html>
