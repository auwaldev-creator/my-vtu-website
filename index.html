<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTU & NIN Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #2e7d32; --secondary-color: #fdd835; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .navbar { background-color: var(--primary-color); color: white; }
        .balance-card { 
            background: linear-gradient(45deg, #2e7d32, #43a047); 
            color: white; border-radius: 15px; padding: 20px; margin-top: -30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .service-card {
            background: white; border-radius: 12px; padding: 15px;
            text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: 0.3s; border: none; height: 100%;
        }
        .service-card i { font-size: 1.8rem; color: var(--primary-color); margin-bottom: 10px; }
        .service-card:active { transform: scale(0.95); }
    </style>
</head>
<body>

<nav class="navbar pb-5">
    <div class="container mt-2">
        <span class="navbar-brand mb-0 h4">Barka da Zuwa!</span>
        <i class="fas fa-user-circle fa-2x"></i>
    </div>
</nav>

<div class="container mt-3">
    <div class="balance-card mb-4 text-center">
        <small>Wallet Balance</small>
        <h2 id="walletBalance">â‚¦5,000.00</h2>
        <div class="d-flex justify-content-around mt-3">
            <button class="btn btn-light btn-sm w-100 me-2">Fund Wallet</button>
            <button class="btn btn-outline-light btn-sm w-100" onclick="showTransfer()">Transfer</button>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-4">
            <div class="card service-card">
                <i class="fas fa-wifi"></i>
                <p class="small fw-bold">Data</p>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card">
                <i class="fas fa-phone-alt"></i>
                <p class="small fw-bold">Airtime</p>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card">
                <i class="fas fa-graduation-cap"></i>
                <p class="small fw-bold">Exam</p>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card" onclick="openNIN()">
                <i class="fas fa-id-card text-danger"></i>
                <p class="small fw-bold">NIN Slip</p>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card">
                <i class="fas fa-fingerprint"></i>
                <p class="small fw-bold">BVN Slip</p>
            </div>
        </div>
        <div class="col-4">
            <div class="card service-card">
                <i class="fas fa-lightbulb"></i>
                <p class="small fw-bold">Bills</p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-4">
    <div class="alert alert-info py-2">
        <marquee>Saka sabon tsarin NIN Plastic yanzu akan farashi mai sauki!</marquee>
    </div>
</div>

<script>
    function openNIN() {
        alert("Zaku iya print NIN Plastic anan. Shigar da lambobi 11.");
    }
    
    function showTransfer() {
        alert("Wannan shine wurin Internal Transfer.");
    }
</script>

</body>
</html>
