<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - VTU Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; }
        .auth-card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .btn-primary { background: #0d6efd; border: none; padding: 12px; border-radius: 10px; }
        .nav-pills .nav-link.active { background-color: #0d6efd; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="auth-card">
        <h3 class="text-center fw-bold mb-4 text-primary">VTU EXPRESS</h3>
        
        <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
            <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-form">Login</button></li>
            <li class="nav-item"><button class="nav-link" id="reg-tab" data-bs-toggle="pill" data-bs-target="#reg-form">Register</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="login-form">
                <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email Address">
                <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">
                <button class="btn btn-primary w-100" onclick="handleLogin()">Sign In</button>
            </div>

            <div class="tab-pane fade" id="reg-form">
                <input type="text" id="regName" class="form-control mb-3" placeholder="Full Name">
                <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email Address">
                <input type="password" id="regPassword" class="form-control mb-3" placeholder="Create Password">
                <button class="btn btn-primary w-100" onclick="handleRegister()">Create Account</button>
            </div>
        </div>
        <p id="msg" class="mt-3 text-center small text-danger"></p>
    </div>
</div>

<script>
    // NAN NE ZAKA SAKA BAYANAN SUPABASE DINKA
    const SUPABASE_URL = 'URL_DINKA_NA_SUPABASE';
    const SUPABASE_KEY = 'API_KEY_DINKA_NA_SUPABASE';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function handleRegister() {
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        const fullName = document.getElementById('regName').value;

        const { data, error } = await supabase.auth.signUp({ email, password });
        
        if (error) {
            document.getElementById('msg').innerText = error.message;
        } else {
            alert("Registration Successful! Please check your email for verification link.");
        }
    }

    async function handleLogin() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            document.getElementById('msg').innerText = error.message;
        } else {
            window.location.href = "index.html"; // Zai tura shi zuwa Dashboard
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
